<main>
    <div class="container">
        <div class="row mt-3">

            <div class="col-12">


                <a  routerLink="/cityes/add" class="btn float-right  btn-primary"> <i class="fas fa-plus    "></i> add City</a>
            </div>

            <table class="table col-12 mt-2">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>city</th>
                        <th>country</th>
                        <th>number of place</th>
                        <th>date de creation</th>
                        <th>actions</th>

                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let city of cityes">
                        <td>{{ city.id_ville }}</td>
                        <td>{{city.nom_ville}}</td>
                        <td>{{city.nom_pays}}</td>
                        <td>{{ city.responsPlace?.length }}</td>
                        <td>{{city.date | date }}</td>
                        <td>
                            <a [routerLink]="['/cityes',city.id_ville]" type="button" class="btn action-btn btn-primary"><i class="fas fa-eye    "></i></a>
                            <a [routerLink]="['/cityes','edit']" type="button" class="btn action-btn  btn-dark"><i class="fas fa-edit    "></i></a>
							<button class="btn btn-danger action-btn "><i class="fas fa-trash    "></i></button>
                        </td>
                    </tr>



                </tbody>
            </table>






        </div>
    </div>
</main>
