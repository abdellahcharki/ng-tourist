<div class="col-12">
        
    <!-- Button trigger modal -->

    <button (click)="toggleNewCountry($event)" class="btn float-right  btn-primary"> <i class="fas fa-plus    "></i> add Country</button>

    <div [class.fad.show]="isOpen"  class="modal  " tabindex="-1" role="dialog">
        <div class="modal-dialog shadow" (click)="clickOnModl($event)"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Country</h5>
            </div>
            <div class="modal-body">
              <p>Enter a new Country , pleas make the name unique and corect</p>
              <div class="form-group">
                <label for="">Continent</label>
                <select  [(ngModel)]="country.cont"  class="form-control" >
                  <option *ngFor="let c of continents" value="{{c}}">{{c}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">country</label>
                <input 
               [(ngModel)]="country.nom_p" 
               type="text"
                placeholder="Enter the country" class="form-control" name="">
                <small id="helpId" class="form-text text-danger text-muted">write hire country name and must be not null and then caracter</small>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button (click)="addCountry()"  type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>



</div>
